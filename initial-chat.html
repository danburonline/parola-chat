<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <title>initial chat</title>
    <meta content="initial-chat" property="og:title" />
    <meta content="initial-chat" property="twitter:title" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/components.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            'Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic',
          ],
        },
      });
    </script>
  </head>
  <body>
    <header class="chat-header">
      <div class="header__info-container">
        <img
          src="images/parola_illustration.svg"
          alt="Illustration of the Parola robot"
          class="info-container__picture"
        />
        <p class="info-container__text">Parola</p>
      </div>
      <a href="index.html" class="anchor w-inline-block"
        ><img src="images/close.svg" alt="" class="header__close--50-opacity"
      /></a>
    </header>
    <main class="chat">
      <article class="chat__bubble--bot">
        <p class="bubble__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspen disse
          varius enim in eros elementum tristique.
        </p>
      </article>
      <article class="chat__bubble--bot">
        <p class="bubble__text">Duis cursus, mi quis viverra ornare!</p>
      </article>
      <div class="chat__recommendations">
        <a href="#" class="recommendations__button w-button">🥳</a
        ><a href="#" class="recommendations__button w-button">💪🏻</a
        ><a href="#" class="recommendations__button w-button">Lorem</a
        ><a href="#" class="recommendations__button w-button">👎🏻</a>
      </div>
    </main>
    <div class="write-message w-form">
      <form
        id="wf-form-chat-form"
        name="wf-form-chat-form"
        data-name="chat-form"
        class="write-message__form"
      >
        <input
          type="text"
          class="form__input w-input"
          maxlength="256"
          name="name"
          data-name="Name"
          placeholder="Chat with me"
          id="name"
        /><input type="submit" value="Send" class="form__button w-button" />
      </form>
    </div>
  </body>
</html>
